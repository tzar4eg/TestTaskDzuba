<app-selected-image
  [image]="imgService.getSelectedUrl()"
  [status]="imgService.getStatus()"
  (forward)="getNextImage()"
  (backward)="getPreviousImage()"
></app-selected-image>
<app-image-list
  [images]="imgService.getImages()"
  [status]="imgService.getStatus()"
  (getIndex)="onImageSelect($event)"
></app-image-list>
