<div class="dropzone" appDropzone>
  
  
  <input
    class="dropzone-hidden-input"
    type="file"
    (change)="onFileChange($event.target.files)"
    #file
  />
  <div class="dropzone-text">Перетащите файлы в эту область</div>
  <div class="dropzone-text">или</div>
  <div class="dropzone-text dropzone-link" (click)="file.click()">
    Выберите на компьютере
  </div>
</div>
