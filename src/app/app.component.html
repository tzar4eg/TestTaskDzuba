
<div class="content-wrapper">
  <app-dropzone (uploadedImages)="onUpload($event)" *ngIf="!uploadedImages.length"></app-dropzone>
  <div class="placeholder" *ngIf="!!uploadedImages.length && !imgService.isProcessedImages">... Фотографии обрабатываются</div>
  <app-image-viewer *ngIf="imgService.isProcessedImages"></app-image-viewer>
</div>
